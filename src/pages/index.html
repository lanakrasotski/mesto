<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="<%=require('../images/logo.svg')%>" alt="логотип место">
    </header>

    <main class="content mobile-size">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar-overlay">
            <img class="profile__avatar" name="avatar" src="#" alt="аватар пользователя">
          </div>  
          <div class="profile__info">
            <div class="profile__info-wrapper">
              <h1 class="profile__name"></h1>
              <button type="button" class="button profile__btn-edit"></button>
            </div>
            <p class="profile__subline"></p>
          </div>
        </div>
        <button type="button" class="button profile__btn-add"></button>
      </section>

      <section class="cards">
       
      </section>
    </main>
  

    <footer class="footer mobile-size">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>  

  <div class="popup popup_edit">
    <div class="popup__content">
      <button type="button" class="button popup__btn-close popup__btn-close_edit"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="form form_edit" name="editForm" novalidate>
        <input id="editName" name="name" class="form__input form__input_editName" value="" placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="form__input-error editName-error" id="editName-error"></span>
        <input id="editSubline" name="about" class="form__input form__input_editSubline" value="" placeholder="О себе" minlength="2" maxlength="200" required>
        <span class="form__input-error editSubline-error" id="editSubline-error"></span>
        <button type="submit" class="button form__submit-btn">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__content">
      <button type="button" class="button popup__btn-close popup__btn-close_add"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="form form_add" name="addForm" novalidate>
        <input id="addName" name="name" class="form__input form__input_addName" value="" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="form__input-error addName-error" id="addName-error"></span>
        <input id="addLink" name="link" class="form__input form__input_addLink" value="" placeholder="Ссылка на картинку" type="url" required>
        <span class="form__input-error addLink-error" id="addLink-error"></span>
        <button type="submit" class="button form__submit-btn form__submit-btn-add">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_img">
    <div class="popup__content-img">
      <button type="button" class="button popup__btn-close popup__btn-close_img"></button>
      <img class="popup__image" src='#' alt='#'>
      <p class="popup__image-title"></p>
    </div>  
  </div>

  <div class="popup popup_avatar-edit">
    <div class="popup__content">
      <button type="button" class="button popup__btn-close popup__btn-close_avatar-edit"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="form form_avatar-edit" name="avatarForm" novalidate>
        <input id="avatarLink" name="avatar" class="form__input form__input_avatarLink" value="" placeholder="Ссылка на картинку" type="url" required>
        <span class="form__input-error avatarLink-error" id="avatarLink-error"></span>
        <button type="submit" class="button form__submit-btn form__submit-btn-avatar-edit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_confirm">
    <div class="popup__content">
      <button type="button" class="button popup__btn-close"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <button type="button" class="button popup__btn-submit">Да</button>
    </div>
  </div>

  <template class="template">
    <figure class="card">
      <img class="card__image" src="#" alt="#">
      <button type="button" class="button card__btn-delete"></button>
      <div class="card__wrapper">
        <h2 class="card__title"></h2>
        <div class="card__like-wrapper">
          <button type="button" class="button card__btn-like"></button>
          <p class="card__like-counter"></p>
        </div>  
      </div>
    </figure>
  </template>

</body>
</html>
