<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="логотип место">
    </header>

    <main class="content mobile-size">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="аватар пользователя">
          <div class="profile__info">
            <div class="profile__info-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="button profile__btn-edit"></button>
            </div>
            <p class="profile__subline">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="button profile__btn-add"></button>
      </section>

      <section class="cards">
       
      </section>
    </main>
  

    <footer class="footer mobile-size">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>  

  <div class="popup popup_edit">
    <div class="popup__content">
      <button type="button" class="button popup__btn-close popup__btn-close_edit"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="form form_edit" name="editForm">
        <input name="editName" class="form__input form__input_editName" value="" placeholder="Имя" required>
        <input name="editSubline" class="form__input form__input_editSubline" value="" placeholder="О себе" required>
        <button type="submit" class="button form__submit-btn">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__content">
      <button type="button" class="button popup__btn-close popup__btn-close_add"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="form form_add" name="addForm">
        <input name="addName" class="form__input form__input_addName" value="" placeholder="Название" required>
        <input name="addLink" class="form__input form__input_addLink" value="" placeholder="Ссылка на картинку" required>
        <button type="submit" class="button form__submit-btn">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_img">
    <div class="popup__content-img">
      <button type="button" class="button popup__btn-close popup__btn-close_img"></button>
      <img class="popup__image" src='#' alt='#'>
      <p class="popup__image-title"></p>
    </div>  
  </div>

  <template class="template">
    <figure class="card">
      <img class="card__image" src="#" alt="#">
      <button type="button" class="button card__btn-delete"></button>
      <div class="card__wrapper">
        <h2 class="card__title"></h2>
        <button type="button" class="button card__btn-like"></button>
      </div>
    </figure>
  </template>

<script src="./scripts/script.js"></script>
</body>
</html>
